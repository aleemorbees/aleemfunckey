<!DOCTYPE html>
<html>
<head>
    <title>Edwards IDP</title>

    <script type="text/javascript">

  $('div.options').each(function() {
    var select = $(document.createElement('select')).insertBefore($(this).hide());
    $('div.accountButton', this).each(function() {
        var a = $(this).click(function() {
           
                window.location.href = this.href;
        }),
        option = $(document.createElement('option')).appendTo(select).val(this.href).html($(this).html()).click(function() {
            a.click();
        });
    });
});

</script>
 
</head>
<body>
    <div id="api"> <H1> IDP </H1>
    <div>
	     <label style="display: inline-block;" class="ng-star-inserted">Provider</label>
                <select id="my-dropdown" name="my-dropdown"  class="input UIAT-user-emailId ng-untouched ng-pristine ng-valid" >
 <option value="0" >Select Provider</option> 				
				<option value="1" >Login to UCLA</option> 
        <option value="2" >Login to Google</option>

        	</select>
    </div>
    
    </div>
</body>
