    <script type="text/javascript" defer>
	     $(document).ready(function() {
 setTimeout(() => {
        console.log("Delayed for 1 second.");
        $(".heading h1").text("Login with IDP");
	
        $("<span>Sign With</span><br/><select id='mySelect'><option value='0'>Select Provider</option> <option value='1'>Login UCLA</option><option value='2'>Login Google</option></select><br/> <button onClick='goToProperPage()' >Submit</button>").insertAfter( ".heading h1" );  
    }, "1000"); 
 $('.intro').remove();
    });


	    function goToProperPage() {
        var url="https://viewfindervnvadb2c.b2clogin.com/viewfindervnvadb2c.onmicrosoft.com/oauth2/v2.0/authorize?p=B2C_1_Test_IDP&client_id=88267590-279f-4562-b49e-62bfb8be5685&nonce=defaultNonce&redirect_uri=https%3A%2F%2Fvnvappgw.edwardsviewfinder.com%2FUserAuthentication%2Fget-auth-token&scope=openid&response_type=code&prompt=login";
        var location = document.getElementById("mySelect").selectedIndex;
		
        if (location == 1) {
            url += '&domain_hint=ucla.com';
        }
        else if (location == 2) {
            url += '&domain_hint=google.com';
        }
		else if(location == 3) {
            url = 'https://viewfindervnvadb2c.b2clogin.com/viewfindervnvadb2c.onmicrosoft.com/b2c_1_vnv_signin/oauth2/v2.0/authorize?redirect_uri=https://vnvappgw.edwardsviewfinder.com/UserAuthentication/get-auth-token&scope=openid+profile+offline_access&client_id=88267590-279f-4562-b49e-62bfb8be5685&response_type=code&prompt=login&login_hint=ma.aleem@outlook.com&code_challenge=soHkrT4nBFowxUE7z4t7Rjm9DFk1wkROuIFMjRknBkE&code_challenge_method=S256&state=48g0549pa6g0yeqzqshki7tkxbw6zl3nxhvqpdszq1986zbp8c59f6gsuizy857j&client_info=1';
        }else{
		return false;
		}
		
        window.location.href=url;
    }
    </script>
