<!DOCTYPE html>
<html>
<head>
    <title>Edwards IDP</title>

    <script type="text/javascript" defer>
	     $(document).ready(function() {
 setTimeout(() => {
        console.log("Delayed for 1 second.");
        $(".heading h1").text("Login with IDP");


	 var myOptions = {
    1 : 'Login UCLA',
    2 : 'Login Google'
};  // assume myoptions contains value returned by controller
var mySelect = $('#mySelect');
$.each(myOptions, function(val, text) {
    mySelect.append(
        $('<option></option>').val(val).html(text)
    );
});
        $(mySelect).insertAfter( ".heading h1" );  
    }, "1000"); 

    });
    </script>


</script>
 
</head>
<body>
    <div id="api"> <h1> IDP </h1>
    <div>
	    ABCD
    </div>
    
    </div>
</body>
</html>
